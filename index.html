<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="Gerador de senhas, geraor Gerador passwords">
    <link rel="stylesheet" href="style.css">
    <title>Gerador de senha</title>
</head>

<body>

    <img class="logo" src="./img/WhatsApp Image 2023-12-01 at 20.58.22.jpg" alt="gerador de senha logo">

    <main class="conteiner-input">

        <span>Tamanho <span id="valor"></span> Caracteres</span>

        <input id="slider" class="slider" type="range" min="4" max="15" value="10">

        <button id="button" class="button-cta" onclick="generatePassword()">Gerar senha</button>
    </main>

    <div id="conteiner-password" onclick=" copyPassword()" class="conteiner-password hide">

        <span class="title">Sua senha gerada foi 🫣 </span>

        <span class="password" id="password"></span>

        <span class="tooltip">Clique na senha para copiar ☝️</span>
    </div>






</body>
<script src="scripts.js"></script>

</html>
